<div class="general-styles">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Best Products</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink=""
              [ngClass]="{ active: menuOption == 'home' }"
              (click)="onOption('home')"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="products"
              [ngClass]="{ active: menuOption == 'products' }"
              (click)="onOption('products')"
              >Products</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="contact"
              [ngClass]="{ active: menuOption == 'contacts' }"
              (click)="onOption('contacts')"
              >Contact</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <router-outlet />
</div>
